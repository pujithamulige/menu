<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f1f5f9;
}

/* HEADER */
.header{
    background:#0f172a;
    color:white;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.header button{
    background:#dc2626;
    border:none;
    color:white;
    padding:8px 14px;
    border-radius:5px;
    cursor:pointer;
}

/* LAYOUT */
.container{
    display:flex;
}

/* SIDEBAR */
.sidebar{
    width:220px;
    background:#020617;
    color:white;
    min-height:100vh;
    padding-top:20px;
}

.sidebar a{
    display:block;
    color:white;
    padding:12px 20px;
    text-decoration:none;
}

.sidebar a:hover{
    background:#0f766e;
}

/* CONTENT */
.content{
    flex:1;
    padding:30px;
}

.card{
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 6px 14px rgba(0,0,0,0.08);
    margin-bottom:20px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h2>Admin Dashboard</h2>
    <button onclick="logout()">Logout</button>
</div>

<!-- BODY -->
<div class="container">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <a href="#" onclick="showSection('dashboard')">Dashboard</a>
        <a href="#" onclick="showSection('menu')">Manage Menu</a>
        <a href="#" onclick="showSection('orders')">Orders</a>
        <a href="#" onclick="showSection('users')">Users</a>
    </div>

    <!-- CONTENT -->
    <div class="content">

        <!-- DASHBOARD -->
        <div id="dashboard" class="card">
            <h3>Overview</h3>
            <p>✔ Total Items: 24</p>
            <p>✔ Orders Today: 12</p>
            <p>✔ Users Registered: 45</p>
        </div>

        <!-- MENU -->
        <div id="menu" class="card" style="display:none">
            <h3>Manage Menu</h3>
            <input placeholder="Item Name"><br><br>
            <input placeholder="Price"><br><br>
            <button>Add Item</button>
        </div>

        <!-- ORDERS -->
        <div id="orders" class="card" style="display:none">
            <h3>Orders</h3>
            <p>Order #101 – ₹450 – Completed</p>
            <p>Order #102 – ₹280 – Pending</p>
        </div>

        <!-- USERS -->
        <div id="users" class="card" style="display:none">
            <h3>Users</h3>
            <p>Pujitha</p>
            <p>Customer 1</p>
            <p>Customer 2</p>
        </div>

    </div>
</div>

<script>
function showSection(id){
    let sections = ["dashboard","menu","orders","users"];
    sections.forEach(sec=>{
        document.getElementById(sec).style.display="none";
    });
    document.getElementById(id).style.display="block";
}

function logout(){
    window.location.href = "index.html";
}
</script>

</body>
</html>
